<form name="addGitlabRepository">
    <md-input required type=”text” #name [formControl]="nameControl" placeholder="Gitlab Repository Name">

    </md-input>

    <md-input placeholder="Author" [(ngModel)]="author" [ngModelOptions]="{standalone: true}"></md-input>

    {{author}}

    <p *ngIf="name.pending">
        Fetching data from the server...
    </p>
    <div *ngIf="name.dirty && !name.valid && !name.pending">
        <p *ngIf="name.errors.repositoryNotExists">
            The repository does not exists
        </p>
    </div>
</form>
