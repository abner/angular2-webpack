<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item [routerLink]="['Home']">Home</a>
      <a md-list-item [routerLink]="['About']">About</a>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color='warn'>
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button> Kanban
    <button md-fab (click)="formShowing=!formShowing" color='default'>
      <md-icon>add</md-icon>
    </button>
    

  </md-toolbar>
  <main>
    <h1 class="title">Hello from {{api.title}}!</h1>

    <!-- Images (and assets) are parsed and loaded from within the public directory -->
    <img src="/img/angular.png">

    <router-outlet></router-outlet>
  </main>
  <footer>
    <a [href]="url">Webpack Angular 2 Starter</a>
  </footer>
</md-sidenav-layout>
